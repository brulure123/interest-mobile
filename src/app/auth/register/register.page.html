<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Interest - Enregistrement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-header>
        <ion-card-title>Enregistrement</ion-card-title>
        <ion-card-subtitle>Rejoignez la communautÃ©. <br> Enregistez vous si vous n'avez pas de compte !</ion-card-subtitle>
      </ion-card-header>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (submit)="doRegister()">
        <ion-item-group>
          <ion-item>
            <ion-input placeholder="Pseudo" formControlName="pseudo" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Adresse email" formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Mot de passe" formControlName="password"
                       [type]="showPassword ? 'text':'password'"></ion-input>
            <ion-icon [name]="showPassword ? 'eye-off': 'eye'" size="large"
                      (click)="togglePasswordFieldType()"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Confirmation mot de passe" formControlName="conf_password"
                       [type]="showConfPassword ? 'text':'password'"></ion-input>
            <ion-icon [name]="showConfPassword ? 'eye-off': 'eye'" size="large"
                      (click)="toggleConfPasswordFieldType()"></ion-icon>
          </ion-item>

          <ion-button
            [color]="registerForm.valid ? 'success': 'danger'" expand="full" fill="solid" type="submit"
            [disabled]="!registerForm.valid">S'enregister</ion-button>
        </ion-item-group>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
