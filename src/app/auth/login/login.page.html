<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Interest - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>Authentification</ion-card-title>
      <ion-card-subtitle>Commencer par vous authentifiez</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (submit)="doLogin()">
        <ion-item-group class="ion-no-margin">
          <ion-item>
            <ion-input placeholder="Adresse email" formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Mot de passe" formControlName="password"
                       [type]="showPassword ? 'text': 'password'"></ion-input>
            <ion-icon [name]="showPassword? 'eye-off': 'eye'" size="large"
                      (click)="togglePasswordFieldType()"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <a routerLink="/auth/recover" slot="end">Mot de passe oubli√©?</a>
          </ion-item>
            <ion-button
              [color]="loginForm.valid ? 'success': 'danger'" expand="full" fill="solid" type="submit"
              [disabled]="!loginForm.valid">Se connecter</ion-button>
            <ion-button color="primary" expand="full" routerLink="/auth/register">Creer un compte</ion-button>
        </ion-item-group>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
